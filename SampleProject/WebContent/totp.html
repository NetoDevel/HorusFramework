<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>HorusFramework TOTP</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>

<body>

	<div class="container">
		<hr />
		<div style="width: 100%; text-align: center;">
			<a href="https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2&hl=pt_BR" target="_blank"><img src="assets/img/GoogleAuthenticator.png"></a>
			<img src="file/Totp">
		</div>
		<hr />
		<form id="signin" class="form-signin" role="form">
			<h2 class="form-signin-heading">Please sign in</h2>
			<input id="password" name="password" type="password" class="form-control" placeholder="Password" required autofocus>
			<hr />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			<hr />
			<div id="alert" class="alert" role="alert" style="display: none;">...</div>
		</form>

	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script>
		$('#signin').submit(function(event) {
			event.preventDefault();
			$.post('file/Totp/' + $('#password').val(), function(data) {
				if (eval(data.action)) {
					$('#alert').fadeIn('slow');
					$('#alert').html('Successful authentication');
					$('#alert').addClass('alert-success');
					$('#alert').removeClass('alert-danger');
				} else {
					$('#alert').fadeIn('slow');
					$('#alert').html('Access denied');
					$('#alert').addClass('alert-danger');
					$('#alert').removeClass('alert-success');
				}
			});
		});
	</script>
</body>
</html>
